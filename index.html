<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的AI助手</title>
  <!-- 引入 Vant UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@4/lib/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .chat-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .chat-input {
      background-color: #fff;
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
    }
    .chat-input button {
      background-color: #1989fa;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 16px;
      max-width: 80%;
    }
    .message.user {
      align-self: flex-end;
      margin-left: auto;
    }
    .message.ai {
      align-self: flex-start;
    }
    .message-content {
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
    }
    .message.user .message-content {
      background-color: #1989fa;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.ai .message-content {
      background-color: #fff;
      color: #333;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">我的AI助手</div>
    <div class="chat-content" id="chatContent">
      <div class="message ai">
        <div class="message-content">你好！我是你的AI助手，有什么可以帮你的吗？</div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="请输入消息..." />
      <button id="sendButton">发送</button>
    </div>
  </div>

  <script>
    // 发送消息
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // 添加用户消息到聊天记录
      addMessage('user', message);
      input.value = '';
      
      // 显示AI正在输入
      const typingElement = addMessage('ai', '<span style="color: #999;">AI正在思考...</span>');
      
      // 调用云函数获取AI回复
      fetchAIResponse(message, typingElement);
    }

    function addMessage(type, content) {
      const chatContent = document.getElementById('chatContent');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
      chatContent.appendChild(messageDiv);
      chatContent.scrollTop = chatContent.scrollHeight;
      return messageDiv;
    }

    function fetchAIResponse(message, typingElement) {
      // 这里替换为你的阿里云函数计算API网关URL
      const cloudFunctionUrl = 'https://xxxxxx.cn-shanghai.fcapp.run/chat';
      
      fetch(`${cloudFunctionUrl}?msg=${encodeURIComponent(message)}`) 
        .then(response => response.text())
        .then(data => {
          // 替换AI正在输入的消息为实际回复
          typingElement.innerHTML = `<div class="message-content">${data}</div>`;
          document.getElementById('chatContent').scrollTop = document.getElementById('chatContent').scrollHeight;
        })
        .catch(error => {
          console.error('Error:', error);
          typingElement.innerHTML = `<div class="message-content">抱歉，发生了错误，请重试。</div>`;
        });
    }
  </script>
</body>
</html>
